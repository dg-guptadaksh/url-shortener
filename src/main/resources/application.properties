#MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/urlshortner?useSSL=false&serverTimezone=UTC
# (I've added "?useSSL=false&serverTimezone=UTC" at the end of the URL to avoid SSL warnings and timezone-related issues.)

spring.datasource.username=root
spring.datasource.password=Project@09876
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Server Configuration
server.port=8081

# Log the generated SQL queries
spring.jpa.show-sql=true

# Format the SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# Log SQL parameters as well
logging.level.org.hibernate.type.descriptor.sql=TRACE

